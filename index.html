<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: rgba(30, 60, 114, 0.9);
      padding: 0 5px;
      transition: 0.3s;
      pointer-events: none;
      color: #bbb;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 13px;
      color: #ffffff;
      background: #2a5298;
    }

    .form-group select {
      appearance: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00c6ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
    }

    #confirmation {
      margin-top: 25px;
      padding: 15px;
      background: rgba(0, 255, 136, 0.2);
      border: 1px solid #00ff95;
      border-radius: 10px;
      color: #ffffff;
      font-weight: 500;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flight Booking Form</h1>
    <form id="bookingForm" autocomplete="off">
      <div class="form-group">
        <input type="text" id="from" name="from" required placeholder=" " />
        <label for="from">From (Departure City)</label>
      </div>

      <div class="form-group">
        <input type="text" id="to" name="to" required placeholder=" " />
        <label for="to">To (Destination City)</label>
      </div>

      <div class="form-group">
        <input type="date" id="date" name="date" required placeholder=" " />
        <label for="date">Date of Travel</label>
      </div>

      <div class="form-group">
        <input type="number" id="passengers" name="passengers" min="1" max="10" required placeholder=" " />
        <label for="passengers">Number of Passengers</label>
      </div>

      <div class="form-group">
        <select id="class" name="class" required>
          <option value="" disabled selected hidden></option>
          <option value="Economy">Economy</option>
          <option value="Business">Business</option>
          <option value="First">First Class</option>
        </select>
        <label for="class">Flight Class</label>
      </div>

      <button type="submit">Book Flight</button>
    </form>

    <div id="confirmation" class="hidden"></div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const passengers = document.getElementById('passengers').value;
      const flightClass = document.getElementById('class').value;

      confirmation.innerHTML = `
        ? <strong>Flight Booked Successfully!</strong><br><br>
        <b>From:</b> ${from}<br>
        <b>To:</b> ${to}<br>
        <b>Date:</b> ${date}<br>
        <b>Passengers:</b> ${passengers}<br>
        <b>Class:</b> ${flightClass}
      `;
      confirmation.classList.remove('hidden');
      form.reset();
    });
  </script>
</body>
</html>
